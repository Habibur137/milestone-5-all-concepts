<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
</head>
<body>
    <h1 style="text-align: center;">JS Calculator</h1>
    <section>
        <div>
            <input id="calc-input" type="text">
        </div>
        <div id="calculator">
            <button onclick="clearField()">AC</button>
            <button onclick="clearPreviousValue">DEL</button>
            <button id="division">/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="maltiply">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="addition">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="subtraction">-</button>
            <button id="dot">.</button>
            <button>0</button>
            <button id="result">=</button>
        </div>
    </section>


    <script src="calculator.js"></script>
</body>
</html>
